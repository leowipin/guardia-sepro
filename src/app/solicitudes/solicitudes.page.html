<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-menu-button class="menu-btn">
        <ion-icon name="menu-outline" class="red-icon"></ion-icon>
      </ion-menu-button>
      <ion-img class="logosepro" src="assets/img/logosepro.png"> </ion-img>
      <div class="line"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="main-grid">
    <ion-grid class="welcome-grid">
      <ion-row class="welcome bold14">Â¡Bienvenido!</ion-row>
      <ion-row class="picture">
        <div class="cont-imgs">
          <ion-img src="assets/img/para_foto.png" class="frame"></ion-img>
          <ion-img class="back-img" [ngStyle]="{'background-image': 'url(' + photo + ')'}"> *ngIf="photo"></ion-img>
        </div>
        
      </ion-row>
    </ion-grid>
    
    <ion-grid class="service-grid">
      <ion-row class="select-s bold14">
        Servicios asignados
      </ion-row>
      <ng-container *ngFor="let solicitud of solicitudesList; let i = index" >
        <ion-row class="service-card" > <!--[routerLink]="['servicio-detalle', service.id]"-->

          <div style="display: flex; flex-direction: column; padding-left: 1rem; margin-bottom: 0.5rem;" >
            <div style="display: flex; gap: 40vh; font-weight: bolder;">
              <p style="align-self: baseline;">fecha: {{solicitud.start_date}}</p>
              <p style="align-self:center;">hora: {{solicitud.start_time}} </p>

            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <p style="font-weight: bold; font-size: larger;">
                {{solicitud.service_name}}
              </p>

              <p style="font-weight: bolder; color: #bf1a24; font-size: large;">
                ${{solicitud.total}}
              </p>


              <button class="button-format">Aceptar</button>

            </div>

            <div style="display: flex; flex-direction: column; align-items: end;">
              <p style="font-weight: bolder; color: #4a7edd;">
                ver detalles
              </p>

            </div>
          </div>
          <!-- <div class="service-body">
            <div class="service-icon">
              <ion-img [src]="'assets/img/' + service.name + '.png'" class="service-img"></ion-img>
            </div>
            <div class="service-name bold14">
              {{solicitud.service_name}}

            </div>
            <div class="continue">
              <ion-img *ngIf="i % 2 === 0" src="assets/img/seguir_rojo.png"></ion-img>
              <ion-img *ngIf="i % 2 === 1" src="assets/img/seguir_azul.png"></ion-img>
            </div>
          </div> -->
        </ion-row>
      </ng-container>
      
    </ion-grid>

  </ion-grid>
</ion-content>
